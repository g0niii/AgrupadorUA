<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupador de Unidades Académicas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Asset/LOGO_UCC_color_transparente.png" alt="Logo"> 
            <p>Generador de grupos aleatorios para unidades académicas.</p>
        </div>
        <div class="controls">
            <button class="c1" onclick="startGrouping()">Iniciar Agrupación</button>
            <button class="c2" onclick="stopGrouping()">Detener</button>
        </div>
        <div id="groupedUnits" class="output-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
